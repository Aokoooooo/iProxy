<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iProxy Icon</title>
</head>

<body>
    <style>
     :root {
  --icon-background: linear-gradient(20deg, #1890ff, #164ea4);
}

body {
  display: flex;
  overflow: hidden;
  padding: 0;
  margin: 0;
}

.icon {
  background: var(--icon-background);
  border-radius: 60px;
  display: flex;
  justify-content: flex-end;
  height: 512px;
  width: 512px;
  overflow: hidden;
  position: relative;
  box-sizing: content-box;
}
.i {
  height: 420px;
  width: 80px;
  position: absolute;
  left: 200px;
  top: 50px;
  border-radius: 5px;
  box-shadow: rgba(0, 0, 0, 0.3) 3px 5px 15px;
  transform: rotate(20deg);
  background-color: white;
}
    </style>

<div class="icon">
  <div class="i"></div>
</div>
</body>
</html>
