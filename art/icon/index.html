<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightProxy Icon</title>
</head>

<body>
    <style>
        .bg {
            background: linear-gradient(#12c4fb, #1d2fc3);
            display: block;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .bg-inner {
            background: linear-gradient(#15c1fa, #2363ef);
            display: block;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .line-down {
            background: linear-gradient(#fffefe, #fdfcfd);
            height: 180px;
            width: 20px;
            position: absolute;
            left: 80px;
            top: 40px;
            border-radius: 5px;
            transform: rotate(-3deg);
        }

        .line-right {
            background: linear-gradient(#fefefe, #fdfcfd);
            height: 20px;
            width: 100px;
            position: absolute;
            left: 110px;
            top: 195px;
            border-radius: 5px;
            transform: rotate(-3deg);
            filter: blur(1px);
        }

    </style>
    <div class="bg">
        <div class="bg-inner">
            <div class="line-down"></div>
            <div class="line-small"></div>
            <div class="line-right"></div>
        </div>
    </div>    
</body>
</html>
